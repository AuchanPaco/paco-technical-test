<!DOCTYPE html>
<html lang="fr" layout:decorate="~{decorators/master}"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recherche de Vols</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f0f7fc;
            color: #333;
        }

        header {
            background-color: #3498db;
            padding: 20px;
            text-align: center;
            color: #fff;
        }

        section {
            padding: 40px;
        }

        footer {
            background-color: #3498db;
            padding: 10px 0;
            bottom: 0;
            width: 100%;
            text-align: center;
            color: #fff;
        }

        td,
        th {
            border: 1px solid rgb(190, 190, 190);
            padding: 10px;
        }

        td {
            text-align: center;
        }

        tr:nth-child(even) {
            background-color: #eee;
        }

        th[scope='col'] {
            background-color: #696969;
            color: #fff;
        }

        caption {
            padding: 10px;
            caption-side: bottom;
        }

        table {
            border-collapse: collapse;
            border: 2px solid rgb(200, 200, 200);
            letter-spacing: 1px;
            font-family: sans-serif;
            font-size: 0.8rem;
        }
        .image{

            width: 100%;
            height: 200px;
            object-fit: cover;
            object-position: bottom;
        }

        .display-form {
            display: flex;
        }
        .hide-form{
            display: none;
        }

        #form_flight{

        }

        #fieldset{
            width: 120%;
            margin-bottom:2em;
            position:relative;
            z-index:5;
            border: 2px solid white;
        }

        .labels{
            display:flex;
            margin-top:15px;
            padding-bottom:2px;
        }

        #fieldset{
            width: 30%;
            margin-bottom:2em;
            position:relative;
            z-index:5;
            border: 2px solid grey;
        }

        .input{
            height: 30px;

        }

        #legend{
            padding:5px;
            font-weight:bold;
        }
        .row{
            display: flex;
            align-items: start;
            gap: 19px;
        }


    </style>
</head>
<body>
<header>
    <h1>Recherche de Vols</h1>
</header>

<section>
    <!-- Contenu de la recherche de vols -->
    <h2>Bienvenue sur notre site de recherche de vols</h2>
    <p>Commencez votre aventure en trouvant les meilleurs vols disponibles.</p>
    <!-- Ajoutez ici le formulaire de recherche de vols ou d'autres éléments pertinents -->
    <form action="#"  th:action="@{/}" th:object="${search}" method="get"    >
        <div class="row">

            <div >
            <label  class="labels" for="origin"> Origine </label>
            <select th:field="*{origin}" class="input" id="origin" name="origin">
                <option th:each="airport : ${airports}" th:value="${airport.iata}" th:text="${airport.name}"></option>
            </select>
            </div>

        <div>
            <label  class="labels" for="destination"> Destination </label>
            <select th:field="*{destination}" class="input" id="destination" name="destination">
                <option th:each="airport : ${airports}" th:value="${airport.iata}" th:text="${airport.name}"></option>
            </select>
        </div>
        <div>
            <label class="labels" for="price" id="price-label"> Prix  </label>
            <input th:field="*{price}" class="input" id="price" min="0"   name="price" type="number" step="0.005" placeholder="Prix">
        </div>

            <div style="align-self: end">
            <input class="btn" type="submit" value="Rechercher">
            </div>
        </div>


    </form>
    <ul>
        <table>
            <tr>
                <th scope="col">Départ de</th>
                <th scope="col">Arrivée à</th>
                <th scope="col">Prix</th>
                <th scope="col">Photo</th>
            </tr>
            <tr th:each="flight : ${flights}">
                <td th:text="${flight.origin.name}"></td>
                <td th:text="${flight.destination.name}"></td>
                <td th:text="|${#numbers.formatDecimal(flight.price, 1, 'POINT', 2, 'COMMA')} €|"> </td>
                <td> <img loading="lazy" class="image" th:src="${flight.image}" alt="img"/> </td>
            </tr>
        </table>
    </ul>
</section>

<footer>
    <p>&copy; 2023 Recherche de Vols. Tous droits réservés.</p>
</footer>


<script>

</script>
</body>
</html>
