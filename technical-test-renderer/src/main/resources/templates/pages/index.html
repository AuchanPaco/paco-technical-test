<!DOCTYPE html>
<html lang="fr" layout:decorate="~{decorators/master}"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    <link rel="stylesheet" th:href="@{/styles/style.css}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <title>Recherche de Vols</title>
</head>
<body>
<header>
    <h1>Recherche de Vols</h1>
</header>
<main>
    <div th:replace="fragments/nav :: nav"></div>
    <section class="container">
        <div>
            <!-- Contenu de la recherche de vols -->
            <h2>Bienvenue sur notre site de recherche de vols</h2>
            <p>Commencez votre aventure en trouvant les meilleurs vols disponibles.</p>
            <!-- Ajoutez ici le formulaire de recherche de vols ou d'autres éléments pertinents -->
            <div th:replace="fragments/filters :: filters"></div>
            <table>
                <tr>
                    <th scope="col">Départ de</th>
                    <th scope="col">Arrivée à</th>
                    <th scope="col">Prix</th>
                    <th scope="col">Photo</th>
                </tr>
                <tr th:each="flight : ${flights}">
                    <td th:text="${flight.origin.name}"></td>
                    <td th:text="${flight.destination.name}"></td>
                    <td th:text="${flight.price}"></td>
                    <td> <img width="100" th:src="${flight.image}" th:alt="${flight.image}" loading="lazy" decoding="async" /> </td>
                </tr>
            </table>
        </div>
    </section>
</main>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
