<!DOCTYPE html>
<html lang="fr" layout:decorate="~{decorators/master}"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    <link rel="stylesheet" th:href="@{/styles/style.css}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <title>Ajout de vol</title>
</head>
<body>
<header>
    <h1>Ajout de Vols</h1>
</header>

<main>
    <div th:replace="fragments/nav :: nav"></div>
    <div class="container">
        <form action="#" th:action="@{/add-flight}" method="post" th:object="${flight}" class="add-flight-form">
            <div class="row">
                <div class="col form-group">
                    <label for="departure">Départ</label>
                    <input id="departure" class="form-control" type="datetime-local" th:field="*{departure}" />
                </div>
                <div class="col form-group">
                    <label for="origin">Aéroport de départ</label>
                    <select id="origin" class="form-control" th:field="*{origin.iata}">
                        <option th:each="airport : ${airports}" th:value="${airport.iata}" th:text="${airport.name} + ' - ' + ${airport.country}">
                        </option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col form-group">
                    <label for="arrival">Arrivée</label>
                    <input id="arrival" class="form-control" type="datetime-local" th:field="*{arrival}" />
                </div>
                <div class="col form-group">
                    <label for="destination">Aéroport d'arrivé</label>
                    <select id="destination" class="form-control" th:field="*{destination.iata}">
                        <option th:each="airport : ${airports}" th:value="${airport.iata}" th:text="${airport.name} + ' - ' + ${airport.country}">
                        </option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col form-group">
                    <label for="price">Prix</label>
                    <input id="price" class="form-control" type="text" th:field="*{price}" />
                </div>
            </div>
            <div class="row">
                <div class="col form-group">
                    <label for="image">Image</label>
                    <input id="image" class="form-control" type="text" th:field="*{image}" />
                </div>
            </div>
            <div class="row">
                <div class="col form-group">
                    <button class="btn btn-success" type="submit">Enregistrer</button>
                </div>
            </div>
        </form>
    </div>
</main>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
