<!DOCTYPE html>
<html lang="fr" layout:decorate="~{decorators/master}"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    <link rel="stylesheet" th:href="@{/styles/style.css}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <title>Détails de vol</title>
</head>
<body>
<header>
    <h1 th:text="'Vol N°: ' + ${flight.id}"></h1>
</header>

<main>
    <div th:replace="~{fragments/nav :: nav}"></div>
    <div class="flight-details">
        <div class="flight-info">
            <div class="card mt-2">
                <div class="card-body">
                    <h3>Départ</h3>
                    <p><strong>Le :</strong> <span th:text="${flight.getFormattedDeparture()}"></span></p>
                    <p><strong>Aéroport :</strong></p>
                    <ul>
                        <li><i>Nom :</i> <span th:text="'(' + ${flight.origin.iata} + ' ) ' +${flight.origin.name}"></span></li>
                        <li><i>Pays :</i> <span th:text="${flight.origin.country}"></span></li>
                    </ul>
                </div>
            </div>
            <div class="card mt-2">
                <div class="card-body">
                    <h3>Arrivée</h3>
                    <p><strong>Le :</strong> <span th:text="${flight.getFormattedArrival()}"></span></p>
                    <p><strong>Aéroport :</strong></p>
                    <ul>
                        <li><i>Nom:</i> <span th:text="'(' + ${flight.destination.iata} + ' ) ' +${flight.destination.name}"></span></li>
                        <li><i>Pays:</i> <span th:text="${flight.destination.country}"></span></li>
                    </ul>
                </div>
            </div>
            <div class="card mt-2">
                <div class="card-body">
                    <strong>Prix:</strong> <span th:text="${flight.getFormattedPrice()}"></span>
                </div>
            </div>
        </div>
        <div class="flight-image">
            <div class="card-body">
                <img th:src="${flight.image}" th:alt="'Image du vol : ' + ${flight.id}" class="img-fluid">
            </div>
        </div>
    </div>

</main>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
